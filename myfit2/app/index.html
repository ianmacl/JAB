<!doctype html>
<html lang="en" ng-app="MashApp">
<head>
	<meta charset="utf-8">
	<title>Todo</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/app.css"/>

	<style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
</head>
<body>
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#">My Mashed App</a>
      </div>
    </div>
  </div>

	<div class="row-fluid">
		<div class="span6" ng-controller="ActivityCtrl">
			<h3>Activities</h3>
			<div id="main" class="container-fluid">
			  <div class="row-fluid">
			    <ul>
					  <li ng-repeat="activity in activities">
					    <span>{{activity.name}}</span> - {{activity.value}} Minutes - {{activity.timestamp}}
					  </li>
					</ul>
		  	</div>
			</div>

			<form id="activity-form" ng-submit="addActivity()">
			  <input id="new-activity" placeholder="Enter activity..." ng-model="activity_name" autofocus>
				<input id="new-activity_length" placeholder="Enter activity length..." ng-model="activity_length" autofocus>
				<button ng-click="save()">Log Activity</button>
			</form>

		</div>

		<div class="span6" ng-controller="ArticleCtrl">
			<h3>Articles</h3>
			<div id="main" class="container-fluid">
				<div class="row-fluid">
					<div ng-repeat="article in articles">
						<h4>{{article.title}} - {{article.created_date}}</h4>
						<p>{{article.body}}</p>
					</div>
				</div>
			</div>

			<form id="article-form" ng-submit="addArticle()">
				<input id="new-article" placeholder="Enter title" ng-model="article_title" autofocus>
				<input id="new-article-body" placeholder="Enter article body..." ng-model="article_body" autofocus>
				<button ng-click="save()">Add Article</button>
			</form>

		</div>
	</div>
	<!-- In production use:
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
	-->
	<script src="lib/angular/angular.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>
	<script src="lib/angular/angular-resource.js"></script>

</body>
</html>
